    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
<!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // manggil variabel/function ke dalam html dengan babel/jsx

        // dengan {}

        const root = document.getElementById("root");	

        const nama = `kadek`;

        const ngegas = (text) => text.toUpperCase();
        
        
        const className = 'heading-1';
        
        // pemanggilan variabel tidak harus gunain didalem emnbed html""
        const element = <h1 className={className}>Nama Gue {ngegas(nama)}</h1>;


        // untuk solo element / element tanpa kontent
        // gunakan < /> agar tidak eror (manipulate konten)

        const Gambar = (
            <img src="https://unsplash.com/photos/G0Le92O3fq0" alt="" />
        );

    
        ReactDOM.render(element,root);

        
     
      </script>
  </body>
